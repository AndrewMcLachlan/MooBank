# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build
on:
  push:
    branches:
      - "master"
    paths-ignore:
      - ".octopus/**"
  pull_request_target:
    branches:
      - "master"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4

      with:
        dotnet-version: 8.x
        source-url: https://nuget.pkg.github.com/AndrewMcLachlan/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.CROSS_REPO_PACKAGE_TOKEN}}
    - name: Set version number
      id: set-version-number
      uses: andrewmclachlan/actions/set-version-number@master
      with:
        filePath: 'Common.props'
        versionPropertyName: 'Version'
    - name: Restore dependencies
      run: dotnet restore Asm.MooBank.sln
    - name: Setup node and npm
      uses: actions/setup-node@v4
      with:
        node-version: 16
        cache: npm
        cache-dependency-path: 'src/Asm.MooBank.Web.App/package-lock.json'
        registry-url: "https://npm.pkg.github.com"
    - name: Publish
      run: dotnet publish src/Asm.MooBank.Web.Api/Asm.MooBank.Web.Api.csproj --output ${{ github.workspace }}/publish --configuration Release --p:Version=${{ steps.set-version-number.outputs.version }} --p:FileVersion=${{ steps.set-version-number.outputs.version }} --no-restore
    - name: Install App dependencies
      env:
        NODE_AUTH_TOKEN: ${{ secrets.CROSS_REPO_PACKAGE_TOKEN }}
      run: npm ci --prefix src/Asm.MooBank.Web.App
    - name: Version App
      run: npm version ${{ steps.set-version-number.outputs.version }} --prefix src/Asm.MooBank.Web.App
    - name: Build App
      run: npm run build --prefix src/Asm.MooBank.Web.App
    - name: Copy App
      run: cp -r src/Asm.MooBank.Web.App/dist ${{ github.workspace }}/publish/wwwroot
    - name: Publish WebJob
      run: 'dotnet publish src/Asm.MooBank.Web.Jobs/Asm.MooBank.Web.Jobs.csproj --runtime win-x64 --no-self-contained --output ${{ github.workspace }}/publish/App_Data/jobs/triggered/Recurring --configuration Release --p:Version=${{ steps.set-version-number.outputs.version }} --p:FileVersion=${{ steps.set-version-number.outputs.version }} --no-restore'
    - name: Install Octopus CLI
      if: (github.ref == 'refs/heads/master')
      uses: OctopusDeploy/install-octopus-cli-action@v3
      with:
        version: latest
    - name: Create artifacts folder
      run: mkdir ${{ github.workspace }}/artifacts
    - name: Package
      if: (github.ref == 'refs/heads/master')
      env:
        OCTOPUS_URL: ${{ vars.OCTOPUSURL }}
        OCTOPUS_API_KEY: ${{ secrets.OCTOPUSAPIKEY }}
        OCTOPUS_SPACE: Default
      run: octopus package zip create --id Asm.MooBank.Web --version ${{ steps.set-version-number.outputs.version }} --base-path ${{ github.workspace }}/publish --out-folder ${{ github.workspace }}/artifacts
    - name: Cache Package
      if: (github.ref == 'refs/heads/master')
      uses: actions/cache/save@v3
      with:
        path: ${{ github.workspace }}/artifacts/Asm.MooBank.Web.${{ steps.set-version-number.outputs.version }}.zip
        key: ${{ runner.os }}-package-${{ steps.set-version-number.outputs.version }}

    outputs:
      version: ${{ steps.set-version-number.outputs.version }}

  deploy:
    if: (github.ref == 'refs/heads/master')
    needs: build
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      version: ${{ needs.build.outputs.version }}
      project: MooBank
      package-name: Asm.MooBank.Web
