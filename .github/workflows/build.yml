# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3

      with:
        dotnet-version: 8.x
        source-url: https://nuget.pkg.github.com/AndrewMcLachlan/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.CROSS_REPO_PACKAGE_TOKEN}}
    - name: Set version number
      id: set-version-number
      uses: andrewmclachlan/actions/set-version-number@master
      with:
        filePath: 'Common.props'
        versionPropertyName: 'Version'
    - name: Restore dependencies
      run: dotnet restore Asm.MooBank.sln
    - name: Setup node and npm
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
        cache-dependency-path: 'src/Asm.MooBank.Web.App/package-lock.json'
        registry-url: "https://npm.pkg.github.com"
    - name: Publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.CROSS_REPO_PACKAGE_TOKEN }}
      run: dotnet publish src/Asm.MooBank.Web.Api/Asm.MooBank.Web.Api.csproj --output ${{ github.workspace }}/publish --configuration Release --p:Version=${{ steps.set-version-number.outputs.version }} --p:FileVersion=${{ steps.set-version-number.outputs.version }} --no-restore
    - name: Publish WebJob
      run: 'dotnet publish src/Asm.MooBank.WebJobs/Asm.MooBank.WebJobs.csproj --runtime win-x64 --no-self-contained --output ${{ github.workspace }}/publish/App_Data/jobs/triggered/Recurring --configuration Release --p:Version=${{ steps.set-version-number.outputs.version }} --p:FileVersion=${{ steps.set-version-number.outputs.version }} --no-restore'
    - name: Install Octopus CLI
      uses: OctopusDeploy/install-octopus-cli-action@v3
      with:
        version: latest
    - name: Create artifacts folder
      run: mkdir ${{ github.workspace }}/artifacts
    - name: Package
      env:
        OCTOPUS_URL: ${{ vars.OCTOPUSURL }}
        OCTOPUS_API_KEY: ${{ secrets.OCTOPUSAPIKEY }}
        OCTOPUS_SPACE: Default
      run: octopus package zip create --id Asm.MooBank.Web --version ${{ steps.set-version-number.outputs.version }} --base-path ${{ github.workspace }}/publish --out-folder ${{ github.workspace }}/artifacts
    - name: Push packages
      uses: OctopusDeploy/push-package-action@v3
      with:
        api_key: ${{ secrets.OCTOPUSAPIKEY }}
        server: ${{ vars.OCTOPUSURL }}
        packages: " ${{ github.workspace }}/artifacts/Asm.MooBank.Web.${{ steps.set-version-number.outputs.version }}.zip"
        space: 'Default'
    - name: Create release
      uses: OctopusDeploy/create-release-action@v3
      with:
        api_key: ${{ secrets.OCTOPUSAPIKEY }}
        server: ${{ vars.OCTOPUSURL }}
        release_number: ${{ steps.set-version-number.outputs.version }}
        package_version: ${{ steps.set-version-number.outputs.version }}
        space: 'Default'
        project: "MooBank"
        progress: false
