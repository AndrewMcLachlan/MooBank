version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.CROSS_REPO_PACKAGE_TOKEN}}
    
updates:
  - package-ecosystem: npm
    directory: /src/Asm.MooBank.Web.App
    schedule:
      interval: weekly
    reviewers:
      - andrewmcLachlan

  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: weekly
    reviewers:
      - andrewmcLachlan

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    reviewers:
      - andrewmcLachlan
