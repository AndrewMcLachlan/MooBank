version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    password: ${{secrets.CROSS_REPO_PACKAGE_TOKEN}}

updates:
  - package-ecosystem: npm
    directory: /src/Asm.MooBank.Web.App
    registries: "*"
    schedule:
      interval: weekly
      timezone: Australia/Brisbane
      day: tuesday
      time: '06:00'
    reviewers:
      - andrewmcLachlan

  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: weekly
      timezone: Australia/Brisbane
      day: tuesday
      time: '06:00'
    reviewers:
      - andrewmcLachlan

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      timezone: Australia/Brisbane
      day: tuesday
      time: '06:00'
    reviewers:
      - andrewmcLachlan
